<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 id="headline">Rock Paper Scissors</h1>
            <h2 id="headline2">First to 5 Wins</h2>
        </div>

        <div id="btns">
            <button class="btns" value="rock">Rock</button
        ><button class="btns" value="paper">Paper</button
        ><button class="btns" value="scissors">Scissors</button>
        </div>

        <div id="output">
            <p id="para"></p>
        </div>

        <div id="play-again">
            <button type="submit" id="play-again">Play Again</button>
        </div>
    </div>
</body>

</html>
